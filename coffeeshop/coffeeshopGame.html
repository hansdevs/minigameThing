<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Game - Mini Game Thing!</title>
    <link rel="stylesheet" href="../styles/coffeeShop.css">
</head>
<body>
    <div class="page-controls">
        <a href="../coffeeshop/createSave.html" class="back-button-global">&laquo; Back to Save Manager</a>
        <button id="muteButton" class="mute-button">Mute</button>
    </div>

    <div class="coffee-shop-container">
        <header class="game-header">
            <h1 id="welcomeMessage">Welcome to the Coffee Shop!</h1>
            <div id="playerInfo" class="player-info">
                <span id="playerName">Player</span> | Score: <span id="playerScore">0</span>
            </div>
        </header>

        <main class="game-area">
            <div class="game-status">
                <p>Your coffee shop is ready! Start serving customers and earn points.</p>
                <div class="game-controls">
                    <button id="serveCustomerButton" class="game-action-button">Serve Customer (+10 points)</button>
                    <button id="brewCoffeeButton" class="game-action-button">Brew Coffee (+5 points)</button>
                    <button id="cleanShopButton" class="game-action-button">Clean Shop (+3 points)</button>
                </div>
            </div>
            
            <div class="shop-visual">
                <img src="../images/loading.png" alt="Interior of a cozy coffee shop">
            </div>
        </main>

        <footer class="game-footer">
            <button id="saveProgressButton" class="save-progress-button">Save Progress</button>
            <p>&copy; Hans Gamlien. All rights reserved.</p>
        </footer>
    </div>
    
    <script src="coffeeshop/coffeeShop.js"></script>
    <script src="coffeeshop/coffeeShopGame.js"></script>
</body>
</html>
